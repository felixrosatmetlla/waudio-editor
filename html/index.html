<!DOCTYPE html>
<html>
<head>
	<title>WAUDIO-EDITOR</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/login_style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<!-- ***************************LOGIN***********************************************-->
	<div class="login">
		<div class="login-box">
			
				<label id="username"><strong>Username:</strong></label><br>
					<input id="username_input" type="text" name="user_name" placeholder="Type your name..."><br>
				<label id="project"><strong>Project:</strong></label><br>
					<input id="project_input" type="text" name="project_name" placeholder="Type the project's name...">	
				
			<button class="btn_enter">Enter</button>
		</div>
	</div>
	<!-- **********************************************************************************-->
	<div class="index">
		<!-- ----------- HEADER ------------- -->
		<div class="header">
			<form action="/" enctype="multipart/form-data" method="post" class="options">
					<label for="upload-audio" class="import-audio btn"> Browse...</label>
				    <input type="file" name="audio" value="Input" id="upload-audio">
				    <input type="submit" value="Upload" class="upload">
			</form> 
				
			<div class="audio-options">
				<button class="play fa fa-play"></button><br>
				<button class="export btn">Export</button>
				
				<!-- *****************************MOVE************************************-->
				
				<div class="move">
					<div id="text">
						<strong>Clip:<br>
						Move to:</strong>
					</div>
					<div id="num_input">
						<input type="text" name="clip_to_move" class="header_input"> <br>
						<input type="text" name="position_to_move" class="header_input">		
					</div>
					<button class="btn btnMove">MOVE</button>
				</div>

				<!-- *****************************CUT*************************************-->

				<div class="cut">
					<div id="text">
						<strong>Clip:<br>
						Cut on:</strong>
					</div>
					<div id="num_input">
						<input type="text" name="clip_to_cut" class="header_input"> <br>
						<input type="text" name="position_to_cut" class="header_input">		
					</div>
					<button class="btn btnCut">CUT</button>
				</div>
			</div>
		</div>

		<!-- ----------- TRACKS ------------- -->
		<div class="content">
			<!-- TRACK 1 -->
			<div class="track" id="track-1">
				<div class= "track-options">
					<p class="track-name">Track 1</p>

					<div class="volume">
						<button class=" fa fa-volume-up center-icon"></button><br>
						<button class=" fa fa-caret-up btn-action"></button><br>
						<button class=" fa fa-caret-down btn-action"></button>
					</div>

				</div>
				<div class= "track-waveform">
					<canvas id="canvas-1"></canvas>
				</div>
				<!--<button class=" btn user-selected" id="selection-1" value="FREE"></button>-->
			</div>
			<!-- END TRACK 1 -->

		</div>
	</div>
	<script type="text/javascript" src="../js/waudioClient.js"></script>
	<!-- END INDEX -->
</body>
</html>
