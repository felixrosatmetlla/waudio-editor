<!DOCTYPE html>
<html>
<head>
	<title>WAUDIO-EDITOR: login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link rel="stylesheet" type="text/css" href="../css/login_style.css">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script type="text/javascript" src="../js/waudioClient.js"></script>
</head>
<body>
	<div id="login">
		<form action="../html/index.html" class="login-box">
			
				<label id="username"><strong>Username:</strong></label><br>
					<input id="username_input" type="text" name="user_name" placeholder="Type your name..."><br>
				<label id="project"><strong>Project:</strong></label><br>
					<input id="project_input" type="text" name="project_name" placeholder="Type the project's name...">	
				
			<button class="btn enter">Enter</button>
		</form>
	</div>
</body>
</html>
